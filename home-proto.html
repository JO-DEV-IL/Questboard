<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questboard Prototype - Homepage</title>
    <link rel="stylesheet" href="home-proto.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">Questboard: Welcome Traveler</h2>
        </section>

        <section class="create-quest">
            <h3>CREATE A QUEST</h3>
            <form id="new-quest-form">
                <h4>What's on your Questboard?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="Find Mankrik's Wife..." />
                
                    <h4>Pick a category</h4>
                    <div class="options">
                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category1"
                                value="business" />
                                <span class="bubble"></span>
                        </label>
                    </div>
            </form>
        </section>
    </main>
    <script src="home-proto.js"></script>
</body>
</html>
