<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questboard Prototype - Homepage</title>
    <link rel="stylesheet" href="home-proto.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">Welcome, traveler, to the</h2>
            <h1 class="title"><span class="span1">Q U E S T</span> <span class="span2">B O A R D</span></h1>
        </section>

        <section class="create-quest">
            <h3>CREATE A QUEST</h3>
            <form id="new-quest-form">
                <h4>What's on your Questboard?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="Find Mankrik's Wife..." />
                
                    <h4>Pick a category</h4>
                    <div class="options">
                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category1"
                                value="business" />
                                <span class="bubble business"></span>
                                <div>Business</div>
                        </label>

                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category2"
                                value="personal" />
                                <span class="bubble personal"></span>
                                <div>Personal</div>
                        </label>
                    </div>

                    <input type="submit" value="Add quest" />
            </form>
        </section>
        
        <section class="quest-list">
            <h3>QUEST LIST</h3>
            <div class="list" id="quest-list">
                <div class="quest-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>
                </div>
                <div class="quest-content">
                    <input type="text" value="Business quest" readonly/>
                </div>

                <div class="quest-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>
                    </label>
                </div>
                <div class="quest-content">
                    <input type="text" value="Personal quest" readonly/>
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="edit">Delete</button>
                </div>
            </div>
        </section>
    
    
    
    </main>
    <script src="home-proto.js"></script>
</body>
</html>
